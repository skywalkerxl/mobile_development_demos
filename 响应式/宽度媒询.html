<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    #box {
        width: 100px;
        height: 100px;
        background-color: red;
    }


    @media all and (max-width: 500px){
        #box {
            background-color: yellow;
        }
    }
</style>
</head>
<body>
<!--
    min-width : 当屏幕大小 大于等于 某个值的时候
    max-width : 当屏幕大小 小于等于 某个值的时候
-->
<div id="box"></div>
</body>
</html>
